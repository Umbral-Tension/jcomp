[main]

# Maps capslock to escape when pressed and control when held.

rightalt = layer(control)
capslock = layer(navigation)

f9 = volumeup
f10 = previoussong
f11 = playpause
f12 = nextsong

mouse2 = macro(A-3)

[alt]
# Close window via alt+f4
backspace = A-f4 

# Layer to make keyboard navigation easier 
[navigation]

i = up
k = down
j = left
l = right

h = home
n = end
e = escape
d = pageup
f = pagedown
backspace = delete
space = compose

